<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up form</title>
  </head>
  <body>
    <aside>
      <div class="logo-container">
        <img
          class="logo"
          src="images/odin-logo.png"
          alt="The Odin Project logo"
        />
        <h1>Odin</h1>
      </div>
      <p class="caption">
        Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>
      </p>
    </aside>
    <main>
      <div class="description">
        <p>
          This is not a ral online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />Sign
          up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form id="form">
        <p>Let's do this!</p>
        <fieldset>
          <div class="field">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="field">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="field">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="field">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
        </fieldset>
      </form>
      <div class="authentication">
        <button type="submit" form="form">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </main>
  </body>
</html>
